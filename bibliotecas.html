<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bibliotecas</title>
	<link rel="stylesheet" href="css/styleBibliotecas.css">
</head>
<body>

	<div id = "painelCabecalho">

		<div id = "painelLogoCabecalho">
			
		</div>

		<div id = "painelTituloCabecalho">
			<h1>MyLibraries</h1>
		</div>
	

		<div id = "painelUsuario">
			<div id = "areaUsuarioBotoes">
	
				<a id = "botaoContaUsuario" class = "botao" href="contaUsuario.html">Conta</a>
				<button id = "botaoSair" class = "botao" type="button">Sair</button>
			</div>
	
			<div id = "areaUsuario">
				
			</div>
		</div>
	</div>

	<div id = "menuPrincipal">
		<a class = "menu" href="principal.html">Principal</a>
		<a class = "menu" href="bibliotecas.html">Bibliotecas</a>
		<a class = "menu" href="emprestimos.html">Empréstimos</a>
		<a class = "menu" href="">Relatórios</a>
	</div>

	<div id = "painelPrincipal">

		<div id = "painelFormulario">


			<h2 id = "tituloFormulario">Cadastrar bibliotecas</h2>

			<div id = "formulario">
				
			</div>

			<form id = "formularioBiblioteca" action="" method = "POST" accept-charset = "utf-8">
				<input id = "bibliotecaId" type="hidden">
				<input id = "nome" type = "text" placeholder = "Nome da biblioteca" title = "Informe o nome da biblioteca" required = "required">
				<select id = "tipo" title = "Informe qual é o tipo da sua biblioteca">
					<option value = "0">Escolha o tipo da biblioteca</option>
					<option value = "1">Livros</option>
					<option value = "2">Músicas</option>
					<option value = "3">Vídeos</option>
				</select>
				<select id = "classificacao" title = "Classifique sua biblioteca">
					<option value = "0">Classifique sua biblioteca</option>
					<option value = "1">Exelente</option>
					<option value = "2">Muito bom</option>
					<option value = "3">Bom</option>
					<option value = "4">Regular</option>
					<option value = "5">Ruim</option> 
				</select>
				
				<input id = "desejado" type="checkbox">
				<label for = "desejado">Adicionar a minha lista de bibliotecas desejadas</label>
				
				<div id = "painelAvisos">
				
				</div>

				<div class = "botoes">
					<button id="botaoSalvar" class="botao" type="submit">Salvar</button>
				</div>
					
			</form>
		
		</div>

		<div id = "painelTabela">
			

			<div id = "Livros">
				<table id = "tabelaLivros" class = "tabela">
					<thead>
						<tr>
							<th id = "cabecalhoLivro" class = "cabecalho" colspan="7" rowspan="" headers="" scope="">Livros</th>
						</tr>
						<tr>
							<th class = "titulo titulo1" colspan="1" rowspan="" headers="">Nome</th>
							<th class = "titulo titulo2" colspan="2" rowspan="" headers="" scope="">Classificação</th>
							<th class = "titulo titulo3" colspan="3" rowspan="" headers="" scope="">Lista de bibliotecas desejadas</th>
							<th class = "titulo titulo4" colspan="4" rowspan="" headers="" scope="">Ações</th>
						</tr>
					</thead>
					<tbody id = "dadosTabelaLivros">
					</tbody>
				</table>
			</div>
			<div id = "Musicas">
				<table id = "tabelaMusicas" class = "tabela">
					<thead>
						<tr>
							<th class = "cabecalho" colspan="7" rowspan="" headers="" scope="">Músicas</th>
						</tr>
						<tr>
							<th class = "titulo titulo1" colspan="1" rowspan="" headers="">Nome</th>
							<th class = "titulo titulo2" colspan="2" rowspan="" headers="" scope="">Classificação</th>
							<th class = "titulo titulo3" colspan="3" rowspan="" headers="" scope="">Lista de bibliotecas desejadas</th>
							<th class = "titulo titulo4" colspan="4" rowspan="" headers="" scope="">Ações</th>
						</tr>
					</thead>
					<tbody id = "dadosTabelaMusicas">
					</tbody>
				</table>
			</div>
			<div id = "Videos">
				<table id = "tabelaVideos" class = "tabela">
					<thead>
						<tr>
							<th class = "cabecalho" colspan="7" rowspan="" headers="" scope="">Vídeos</th>
						</tr>
						<tr>
							<th class = "titulo titulo1" colspan="1" rowspan="" headers="">Nome</th>
							<th class = "titulo titulo2" colspan="2" rowspan="" headers="" scope="">Classificação</th>
							<th class = "titulo titulo3" colspan="3" rowspan="" headers="" scope="">Lista de bibliotecas desejadas</th>
							<th class = "titulo titulo4" colspan="4" rowspan="" headers="" scope="">Ações</th>
						</tr>
					</thead>
					<tbody id = "dadosTabelaVideos">
					</tbody>
				</table>
			</div>
		

		</div>	
	</div>
	<script src="js/ConexaoBancoDados.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/BibliotecaDAO.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/UsuarioDAO.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/PrincipalControle.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/BibliotecaControle.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
