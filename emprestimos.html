<body>

	<div id = "painelCabecalho">

		<div id = "painelLogoCabecalho">

		<div id = "painelTituloCabecalho">
			<h1>MyLibraries</h1>
		</div>
	

		<div id = "painelUsuario">
			<div id = "areaUsuarioBotoes">
	
				<a id = "botaoContaUsuario" class = "botao" href="contaUsuario.html">Conta</a>

			</div>
	
			<div id = "areaUsuario">
				
			</div>
		</div>

	<div id = "menuPrincipal">
		<a class = "menu" href="principal.html">Principal</a>
		<a class = "menu" href="bibliotecas.html">Bibliotecas</a>
		<a class = "menu" href="emprestimos.html">Empréstimos</a>

	<div id="painelPrincipal">

		<div id = "painelFormulario">

			<h2 id = "tituloFormulario">Cadastrar Empréstimos</h2>

			<div id = "formulario">
				
			</div>

			<form id="for" name="formEmp" action="">
				<!-- <fieldset> -->
					<!-- <legend>Cadastrar Empréstimos</legend> -->

						<!-- <label>Biblioteca:</label> -->
							<select name="lib" id="biblioteca" class="biblioteca" onchange="emprestimosControle.obterItens()">
								<option value="0">Escolha a biblioteca</option>
								<option value="livros">Livros</option>
								<option value="musicas">Músicas</option>
								<option value="videos">Vídeos</option>
							</select>
					
					
						<!-- <label>Item:</label> -->
							<select name="" id="item" class="item">
								<option value="0">Escolha o item</option>
							</select>
					


					<input type="date" id="data">

					<input type="text" id="nome" placeholder="Para quem será emprestado?">

					<input type="hidden" id="cod">

					<textarea id="text" name="" id="" cols="38" rows="10" placeholder="Observações"></textarea>

					<div id = "message">
				
					</div>
					<div class = "botoes">

						<input id="salvar" type="submit" value="Salvar" class="botao"> <!-- onclick="window.location.reload()" -->

						<input id ="limp" type="reset" value="Limpar" class="botao">
					</div>
					<!-- <label id="error" for=""></label> -->
			
				<!-- </fieldset> -->
			</form>

		</div>
		
		<div id = "painelTabela">

				<div id="livros">
					<table id="tableLivros" class="tabela">
						<thead>
							<tr>
								<th  id = "cabecalhoLivro" class = "cabecalho" colspan="7" rowspan="" headers="" scope="">Livros</th>
							</tr>
							<tr>
								<th class = "titulo titulo1" colspan="1" rowspan="" headers="" scope="">Item</th>
								<th class = "titulo titulo2" colspan="1" rowspan="" headers="" scope="">Nome</th>
								<th class = "titulo titulo3" colspan="4" rowspan="" headers="" scope="">Ações</th>
							</tr>
						</thead>
						<tbody id="dadosTabelaLivros">
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>		
					</table>
				</div>

				<div id="Musicas">
					<table id="tableMusicas" class="tabela">
						<thead>
							<tr>
								<th  id = "cabecalhoMusica" class = "cabecalho" colspan="7" rowspan="" headers="" scope="">Músicas</th>
							</tr>
							<tr>
								<th class = "titulo titulo1" colspan="1" rowspan="" headers="" scope="">Item</th>
								<th class = "titulo titulo2" colspan="1" rowspan="" headers="" scope="">Nome</th>
								<th class = "titulo titulo3" colspan="4" rowspan="" headers="" scope="">Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr id="dadosTabelaMusicas">
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>		
					</table>
				</div>

				<div id="videos">
					<table id="tableVideos" class="tabela">
						<thead>
							<tr>
								<th class = "cabecalho" colspan="7" rowspan="" headers="" scope="">Vídeos</th>
							</tr>
							<tr>
								<th class = "titulo titulo1" colspan="1" rowspan="" headers="" scope="">Item</th>
								<th class = "titulo titulo2" colspan="1" rowspan="" headers="" scope="">Nome</th>
								<th class = "titulo titulo3" colspan="4" rowspan="" headers="" scope="">Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr id = "dadosTabelaVideos">
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>		
					</table>
				</div>
		</div>		

	</div>

	<script src="js\ConexaoBancoDados.js"></script>

	<script src="js\emprestimosControle.js"></script>
