<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Empréstimos</title>
	<link rel="stylesheet" href="css\styleEmprestimos.css">
</head>
<body>
	<form id="for" action="">
		<fieldset>
			<legend>Cadastrar Empréstimos</legend>

			
			<span id="bib" class="biblioteca">Biblioteca:</span>
			<select name="teste" id="biblioteca" class="biblioteca">
				<option value="0">Escolha a biblioteca</option>
				<option value="MUSICAS">MUSICAS</option>
				<option value="FILMES">FILMES</option>
				<option value="LIVROS">LIVROS</option>
			</select>

			<span id="i" class="item">Item:</span>
			<select name="" id="item" class="item">
				<option value="0">Escolha o item</option>
			</select>

			<input type="date" id="data">

			<input type="text" id="nome" placeholder="Nome">

			<input type="hidden" id="cod">

			<textarea id="text" name="" id="" cols="30" rows="10"></textarea>

			<input id="salvar" type="submit" value="Salvar" onclick="window.location.reload()">

			<input type="reset" value="Limpar">
			<input type="submit" value="Buscar" id="s">

		</fieldset>
	</form>

	<p>Itens Emprestados</p>
	<table id="tabela">
		<thead>
			<th>BIBLIOTECA</th>
			<th>ITEM</th>
			<th>NOME</th>
		</thead>
		<tbody>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td id="tabelaLinha_1"></td>
			</tr>
		</tbody>
	</table>

	<script src="js\ConexaoBancoDados.js"></script>
	<script src="js\emprestimosDAO.js"></script>
	<script src="js\emprestimosControle.js"></script>

</body>
</html>
