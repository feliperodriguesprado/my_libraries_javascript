<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Empréstimos</title>
	<link rel="stylesheet" href="css\styleEmprestimos.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300italic' rel='stylesheet' type='text/css'>
</head>
<body>

	<div>
		<h1>My Libraries</h1>
		<h2>Empréstimos</h2>


		<div id = "menuPrincipal">
		<a class = "menu" href="principal.html">Principal</a>
		<a class = "menu" href="bibliotecas.html">Bibliotecas</a>
		<a class = "menu" href="emprestimos.html">Empréstimos</a>
		<a class = "menu" href="">Relatórios</a>
		</div>
	</div>

	<div id="painelPrincipal">

		<div id = "painelFormulario">

			<form id="for" name="formEmp" action="">
				<fieldset>
					<legend>Cadastrar Empréstimos</legend>

						<!-- <label>Biblioteca:</label> -->
							<select name="lib" id="biblioteca" class="biblioteca" onchange="emprestimosControle.obterItens()">
								<option value="0">Escolha a biblioteca</option>
								<option value="livros">Livros</option>
								<option value="musicas">Músicas</option>
								<option value="videos">Vídeos</option>
							</select>
					
					
						<!-- <label>Item:</label> -->
							<select name="" id="item" class="item">
								<option value="0">Escolha o item</option>
							</select>
					


					<input type="date" id="data">

					<input type="text" id="nome" placeholder="Para quem será emprestado?">

					<input type="hidden" id="cod">

					<textarea id="text" name="" id="" cols="30" rows="10"></textarea>

					<input id="salvar" type="submit" value="Salvar" class="botao"> <!-- onclick="window.location.reload()" -->

					<input type="reset" value="Limpar" class="botao">

					<label id="error" for=""></label>
			
				</fieldset>
			</form>

		</div>
		
		<div id = "painelLista">

				<div id="livros">
					<table id="tableLivros">
						<thead>
							<tr>
								<th class = "cabecalho" colspan="7" rowspan="" headers="" scope="">Livros</th>
							</tr>
							<tr>
								<th class = "titulo" colspan="1" rowspan="" headers="" scope="">Item</th>
								<th class = "titulo" colspan="1" rowspan="" headers="" scope="">Nome</th>
								<th class = "titulo" colspan="4" rowspan="" headers="" scope="">Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>		
					</table>
				</div>

				<div id="Musicas">
					<table id="tableMusicas">
						<thead>
							<tr>
								<th class = "cabecalho" colspan="7" rowspan="" headers="" scope="">Músicas</th>
							</tr>
							<tr>
								<th class = "titulo" colspan="1" rowspan="" headers="" scope="">Item</th>
								<th class = "titulo" colspan="1" rowspan="" headers="" scope="">Nome</th>
								<th class = "titulo" colspan="4" rowspan="" headers="" scope="">Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>		
					</table>
				</div>

				<div id="videos">
					<table id="tableVideos">
						<thead>
							<tr>
								<th class = "cabecalho" colspan="7" rowspan="" headers="" scope="">Vídeos</th>
							</tr>
							<tr>
								<th class = "titulo" colspan="1" rowspan="" headers="" scope="">Item</th>
								<th class = "titulo" colspan="1" rowspan="" headers="" scope="">Nome</th>
								<th class = "titulo" colspan="4" rowspan="" headers="" scope="">Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>		
					</table>
				</div>
		</div>		

	</div>

	<script src="js\ConexaoBancoDados.js"></script>
	<script src="js\emprestimosDAO.js"></script>
	<script src="js\emprestimosControle.js"></script>
	<script src="js\BibliotecaDAO.js"></script>

</body>
</html>
