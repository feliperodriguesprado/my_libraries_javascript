<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Empréstimos</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form id="for" action="">
		<fieldset>
			<legend>Cadastrar Empréstimos</legend>
			<select name="teste" id="bib">
				<option value="0">Escolha a biblioteca</option>
				<option value="1">CD</option>
				<option value="2">DVD</option>
				<option value="3">LIVRO</option>

			</select>

			<select name="" id="item">
				<option value="0">Escolha o item</option>
			</select>

			<input type="date" id="data">

			<input type="text" id="nome" placeholder="Nome">

			<textarea id="text" name="" id="" cols="30" rows="10"></textarea>

			<input type="submit" value="Salvar" onclick="insert()">

			<input type="reset" value="Limpar">
			<input type="submit" value="Buscar" id="s">
			<input type="submit" value="Deletar" id="d">

		</fieldset>
	</form>

	<table id="tabela">
		<thead>
			<th>Biblioteca:</th>
			<th>Nome do Item:</th>
			<th>Nome Emprestador</th>
		</thead>
		<tbody>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>

	<script src="js\scriptEmprestimos.js"></script>
</body>
</html>
