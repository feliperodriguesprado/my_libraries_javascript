	<fieldset id = "painelPrincipal">

	<div id = "menuPrincipal">

		<form id="for" action="">
			<fieldset>
				<legend>Cadastrar Empréstimos</legend>

					<label>Biblioteca:</label>
						<select name="teste" id="biblioteca" class="biblioteca">
							<option value="0">Escolha a biblioteca</option>
							<option value="livros">Livros</option>
							<option value="musicas">Músicas</option>
							<option value="videos">Vídeos</option>
						</select>
				
				
				<label>Item:</label>
					<select name="" id="item" class="item">
						<option value="0">Escolha o item</option>
					</select>
				


				<input type="date" id="data">

				<input type="text" id="nome" placeholder="Nome">

				<input type="hidden" id="cod">

				<textarea id="text" name="" id="" cols="30" rows="10"></textarea>

				<input id="salvar" type="submit" value="Salvar" class="botao" onclick="window.location.reload()">

				<input type="reset" value="Limpar" class="botao">
				<a href="principal.html" class="botao">Voltar</a>

				<label id="error" for=""></label>

			</fieldset>
		</form>
	</fieldset>

							<th class = "cabecalho" colspan="7" rowspan="" headers="" scope="">Músicas</th>

							<th class = "cabecalho" colspan="7" rowspan="" headers="" scope="">Vídeos</th>

					</thead>
					<tbody>

					</tbody>
