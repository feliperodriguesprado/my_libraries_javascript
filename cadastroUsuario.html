<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
	<title>Novo cadastro</title>
	<link rel="stylesheet" href="css/styleCadastroLogin.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300italic' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<div>
		<form id="formularioCadastro" action="" method="get" accept-charset="utf-8">
			<div id = "painelPrincipal">

				<h1>My Libraries</h1>
				<h2>Cadastro de novo usu√°rio</h2>

				<!-- <label for="nome">Nome ou apelido</label> -->
				<input id="nome" type="text" placeholder="Nome ou apelido" required="required">					

				<!-- <label for="email">E-mail</label> -->
				<input id="email" type="email" placeholder="E-mail"
					   pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"
					   required="required">

				<!-- <label for="senha1">Senha</label> -->
				<input id="senha1" type="password" placeholder="Senha" required="required">

				<!-- <label for="senha2">Confirme a senha</label> -->

				<input id="senha2" type="password" placeholder="Confirme a senha" required="required">

				<div class = "botoes">
					<button id="botaoCadastrar" class="botao" type="submit">Cadastrar</button>
					
					<a id="botaoVoltar" class="botao" href="index.html">Voltar</a>
				</div>


				<div id = "painelAvisos">
					
		</div>
			</div>
			
		</form>

	</div>

	<script src="js/ConexaoBancoDados.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/UsuarioDAO.js" type="text/javascript" charset="utf-8" async defer></script>

	<script src="js/CadastroUsuarioControle.js" type="text/javascript" charset="utf-8" async defer></script>
	
</body>
</html>
