<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
	<title>MyLibraries - Acesse sua conta</title>
	<link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>

	<fieldset id = "painelPrincipal">

		<h1>MyLibraries - Acesse sua conta</h1>

			<form id="formularioLogin" action="" method="POST" accept-charset="utf-8">
				
				<fieldset id = "painelLogin">
	
					<label for="email">E-mail</label>
					<input id="email" type="email" placeholder="E-mail" title="Informe seu e-mail" required="required">
	
					<label for="senha">Senha</label>
					<input id="senha" type="password" placeholder="Senha" title="Informe sua senha" required="required">

					<div class="botoes">
						<button id="botaoAcessar" class="botao" type="submit">Acessar</button>
						
						<a id="botaoCadastrar" class="botao" href="cadastroUsuario.html" >Cadastrar-se</a>
					</div>
	
				</fieldset>

			</form>

			<div id = "painelAvisos">
					
			</div>

	</fieldset>

	<script src="js/ConexaoBancoDados.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/UsuarioDAO.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/UsuarioControle.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/LoginControle.js" type="text/javascript" charset="utf-8" async defer></script>
	
</body>
</html>
