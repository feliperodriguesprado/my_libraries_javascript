<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="shortcut icon" href="css/images/logo.ico" type="image/x-icon"/>

					</div>

					</div>

					<div id = "painelBotoes2">

			</div>

		<div id = "painelConfirmacaoExcluirConta">
			
		</div>

		<div id = "painelLogo">
					
		</div>

	</div>
