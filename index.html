<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
	<title>My Libraries</title>
	<link rel="stylesheet" href="css/styleLogin.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300italic' rel='stylesheet' type='text/css'>
</head>
<body>

	<div id = "painelPrincipal">

		<h1>My Libraries</h1>

		<form id="formularioLogin" action="" method="POST" accept-charset="utf-8">
			
			<div id = "painelLogin">

				<h2>Acesse sua conta</h2>

				<!-- <label for="email">E-mail</label> -->
				<input id="email" type="email" placeholder="E-mail" title="Informe seu e-mail" 
					   pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"
					   required="required">

				<!-- <label for="senha">Senha</label> -->
				<input id="senha" type="password" placeholder="Senha" title="Informe sua senha" required="required">
				
				<div class="botoes">
					<button id="botaoAcessar" class="botao" type="submit">Acessar</button>
					
					<a id="botaoCadastrar" class="botao" href="cadastroUsuario.html" >Cadastrar-se</a>
				</div>

				<div id = "painelAvisos">

				</div>

			</div>

			<div id = "logoLogin">
					
			</div>

		</form>

	</div>

	<script src="js/ConexaoBancoDados.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/UsuarioDAO.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/UsuarioControle.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/LoginControle.js" type="text/javascript" charset="utf-8" async defer></script>
	
</body>
</html>
